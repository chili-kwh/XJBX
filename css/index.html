<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="email=no">
  <meta name="format-detection" content="address=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link rel="shortcut icon" href="//m.58.com/favicon.ico"/>
  <title>thumb-animation</title>
</head>
<body>
  <style>
  *{margin:0;padding:0;}
  .icon{
    display: block;width: 40px;height: 40px;border-radius: 50%;background-color: #f00;
    opacity: 0;
    animation:fadeIn ease-in 2s forwards, scale ease-out 2s forwards 2s;
  }
  @keyframes fadeIn{
    0%{
      opacity: 0;
    }
    100%{
      opacity: 1;
    }
  }
  @keyframes scale {
    0%{
      transform: scale(1);
    }
    100%{
      transform: scale(2);
    }
  }
  </style>
  <div class="icon" >
    
  </div>
</body>
</html>
